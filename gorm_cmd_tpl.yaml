path: cmd/gorm/main.go
update_behavior:
  type: skip
body: |-
  package main
  
  import (
    "{{.Module}}/biz/dal/model"
    "{{.Module}}/biz/dal/mysql"
  )
    
  func main() {
  	mysql.Init()
  	err := mysql.DB.Set("gorm:table_options", "CHARSET=utf8mb4").AutoMigrate(&model.User{})
  	if err != nil {
  		panic(err)
  	}
  }
